<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexsignup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Sign up!</title>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="body">
            <div id="card">
                <div id="card-title">Sign up now!</div>
                <div class="input-wrapper">
                    <div class="input-label">Username</div>
                    <div class="input-con">
                        <input type="text" id="username-input">
                    </div>
                </div>    
                <div class="input-wrapper">
                    <div class="input-label">Passwords</div>
                    <div class="input-con">
                        <input type="password" id="passwords-input">
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="input-label">Confirm passwords</div>
                    <div class="input-con">
                        <input type="password" id="cf-passwords-input">
                    </div>
                </div>
                <div id="button-wrapper">
                    <button id="submit-button">
                        <a href="login.html" style="text-decoration: none; color: whitesmoke;">Submit</a>
                    </button>
                </div>
                <div id="error-mess"></div>
                <div id="log-in">
                    <a href="login.html" style="color:black ;">Already have account? Log in</a>
                </div>    
            </div>

            <div id="intro">
                <img src="imgs/ab9294e2-7a56-4bcc-9f90-98b8787298f5_200x200.png" style="height: 300px; text-align: center; margin-bottom: 20px; ;"><br>
                Welcome to our multifunctional page
            </div>

            <div id="footer"></div>
    </div>

    <script src="indexsignup.js"></script>
</body>
</html>
